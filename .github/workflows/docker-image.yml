name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test
        run: |
           python -m pytest 
           
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my_ml_project:$(date +%s)
      
    - name: Build Docker image
      run: docker build -t my_ml_project:$(date +%s) .

    - name: Start Docker container
      run: docker run -d -p 5000:5000 --name my_ml_project:$(date +%s) my_ml_project:$(date +%s)

    - name: Wait for container to start
      run: docker ps | grep my_ml_project:$(date +%s) | awk '{print $1}' | xargs docker logs -f

    - name: Run tests
      run: docker exec my_ml_project:$(date +%s) pytest

    - name: Tear down container
      run: docker stop my_ml_project:$(date +%s) && docker rm my_ml_project
